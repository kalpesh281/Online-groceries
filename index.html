<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">

    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Groco</a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#home">Features</a>
        <a href="#home">Products</a>
        <a href="#home">Review</a>
        <a href="#home">Categories</a>
        <a href="#home">Blogs</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn" ></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="logib-btn"></div>
    </div>

    <form action="" class="form-search">
        <input type="search"id="search-box" placeholder="Search here....">
        <label for="serach-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">
       
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="/Image/watermelon.jpg" alt="random"  style="width: 150px; height: 120px;">
            <div class="content">
                <h3>Watermelon</h3>
                <span class="price">Rs.250/-</span>
                <span class="quantity">16-17.Kg</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="/Image/apple.webp" alt="random"  style="width: 150px; height: 120px;">
            <div class="content">
                <h3>Apple</h3>
                <span class="price">Rs.200/-</span>
                <span class="quantity">1.Kg</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="/Image/strawberry.jpg" alt="random" style="width: 150px; height: 120px;" >
            <div class="content">
                <h3>Strawberry</h3>
                <span class="price">Rs.350/-</span>
                <span class="quantity">1.Kg</span>
            </div>
        </div>
        <div class="total">Total : Rs.800/-</div>
        <a href="#" class="btn">Chekout</a>
    </div>

</header>    





    <script src="Js/script.js"></script>
</body>
</html>
